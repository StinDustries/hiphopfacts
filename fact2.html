<h1 style="text-align:center">Hip Hop History Month Facts</h1>
<p style="text-align:center" id="hiphopfact">Hip Hop History Fact 2: Hip Hop as a movement started in the South Bronx when a man by the name of DJ Kool Herc used a new turntable technique to extend the lyric breaks in between songs. This is also where the modern term "breakdancing" came from</p>
